<div class="row-clearfix" style="margin-top:4%;">
    <div class="col-md-3 column">
    </div>
    <div class="col-md-6 column">
        <div id="pizza-carousel" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#pizza-carousel" data-slide-to="0" class="active"></li>
                <li data-target="#pizza-carousel" data-slide-to="1"></li>
                <li data-target="#pizza-carousel" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner" role="listbox">

                    <img src="../../../pizza/src/img/slider/slide2.jpg">

                <div class="item">
                    <img src="../../../pizza/src/img/slider/slide1.jpg">

                    </div>
                </div>
                <div class="item">
                    <img src="../../../pizza/src/img/slider/slide3.jpg">

                    </div>
                </div>
            </div>
            <a class="left carousel-control" href="#pizza-carousel" role="button" data-slide="prev">

            <a class="right carousel-control" href="#pizza-carousel" role="button" data-slide="next">
